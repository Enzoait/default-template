<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">

    <h:form id="profiles_actions">
        <p:selectManyCheckbox id="profiles_selection" value="#{usersManagementController.profiles}"
                              columns="4" layout="responsive">
            <f:selectItems value="#{usersManagementController.selectableProfiles}" var="profile" itemLabel="#{profile.name}" itemValue="#{profile}"/>
            <p:ajax listener="#{usersManagementController._onSelectedProfileOptionsChanged}"/>
        </p:selectManyCheckbox>
    </h:form>
</ui:composition>
