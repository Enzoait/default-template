<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core">

    <p:outputLabel for="email_#{index}" value="Email"/>
    <p:inputText id="email_#{index}" placeholder="Votre e-mail" value="#{registerController.email}" required="true"/>
    <p:message for="email_#{index}" display="icon"/>

    <p:outputLabel for="password_#{index}" value="Mot de passe"/>
    <p:password id="password_#{index}" placeholder="Votre mot de passe" value="#{registerController.password}" required="true">
        <f:validateLength minimum="6"/>
        <p:ajax update="msgPassword_#{index}" event="keyup"/>
    </p:password>
    <p:message for="password_#{index}" id="msgPassword_#{index}" display="icon"/>

    <p:outputLabel for="validatePassword_#{index}" value="Valider mot de passe"/>
    <p:password id="validatePassword_#{index}" placeholder="Valider le mot de passe" value="#{registerController.validatePassword}" required="true"/>
    <p:message for="validatePassword_#{index}" display="icon"/>

</ui:composition>
