<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

        <h:form>
            <p:messages id="msgs2"/>

            <h:panelGrid columns="3" cellpadding="7">
                <h:outputLabel for="currentPass" value="Ancien mot de passe"/>
                <p:password id="currentPass" value="#{profileController.currentPassword}" required="true"/>
                <p:message for="currentPass" display="icon"/>

                <h:outputLabel for="newPass" value="Nouveau mot de passe"/>
                <p:password id="newPass" value="#{profileController.newPassword}" required="true"/>
                <p:message for="newPass" display="icon"/>

                <h:outputLabel for="validateNewPass" value="Valider le nouveau mot de passe"/>
                <p:password id="validateNewPass" value="#{profileController.validatePassword}" required="true"/>
                <p:message for="validateNewPass" display="icon"/>

            </h:panelGrid>

            <p:divider/>
            <p:commandButton value="Changer le mot de passe" styleClass="ui-button-success"
                             ajax="false" id="changePassButton"
                             action="#{profileController.changePassword}"/>
        </h:form>

</html>
