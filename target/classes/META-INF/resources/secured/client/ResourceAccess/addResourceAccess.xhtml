<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="../../../WEB-INF/template.xhtml">

    <ui:define name="title">#{userSessionMap.applicationFriendlyName} - New #{resourceAccessController.entityName}</ui:define>

    <ui:define name="content">

        <div class="col-12">
            <div class="mb-2">
                <h:form>
                    <p:breadCrumb>
                        <p:menuitem value="Zero" outcome="/home.xhtml"/>
                        <p:menuitem value="Ressource" outcome="/secured/client/ResourceAccess/resourceAccessList.xhtml"/>
                        <p:menuitem value="New Ressource"/>
                    </p:breadCrumb>
                </h:form>
            </div>

            <div class="card">
                <h:form id="create_form">
                    <p:messages id="messages" showDetail="false" closable="true" escape="false">
                        <p:autoUpdate/>
                    </p:messages>

                    <h:panelGrid rendered="#{resourceAccessController.isTypeOrLifecycleManaged}"
                                 columns="3" cellpadding="7"  style="width:600px"
                                 columnClasses="table-col" styleClass="mb-3">
                        <h:outputLabel for="selectedLegacyType" value="Type"  required="true"/>
                        <p:selectOneMenu  id="selectedLegacyType" value="#{resourceAccessController.selectedLegacyType}"
                                          style="min-width: 15rem" panelStyle="width: 20rem" scrollHeight="250"
                                          converter="#{typeFacesConverter}"  required="true">
                            <f:selectItems value="#{resourceAccessController.selectableLegacyType}"  var="type" itemLabel="#{type.displayName}"/>
                            <f:facet name="footer">
                                <p:divider styleClass="mt-0" />
                                <h:outputText value="Select type" style="font-weight:bold;"/>
                            </f:facet>
                        </p:selectOneMenu>
                        <p:message for="selectedLegacyType" display="icon"/>
                    </h:panelGrid>

                    <h:panelGrid columns="3" cellpadding="7" styleClass="mb-3" id="createPanel"
                                 columnClasses="table-col" style="width:600px">

                        <h:outputLabel for="name" value="Name"/>
<p:inputText id="name" value="#{resourceAccessController.newElement.name}" required="true"/>
<p:message for="name" display="icon"/>
<h:outputLabel for="location" value="Location"/>
<p:inputText id="location" value="#{resourceAccessController.newElement.location}" required="true"/>
<p:message for="location" display="icon"/>
<h:outputLabel for="description" value="Description"/>
<p:inputTextarea id="description" rows="5" cols="30" value="#{resourceAccessController.newElement.description}" counterTemplate="{0} characters remaining." required="true"/>
<p:message for="description" display="icon"/>
<!--COLUMNS-->

                    </h:panelGrid>

                    <p:commandButton value="Cr&#233;er" style="width: 5rem"
                                     styleClass="mt-4"
                                     immediate="false" ajax="false"
                                     process="create_form @this"
                                     update="create_form messages createPanel growl @this"
                                     action="#{resourceAccessController._doCreateNewElementAction}"/>

                    <h:link value="Tous les &#233;l&#233;ments"
                            styleClass="mt-4 ml-4"
                            outcome="/secured/client/ResourceAccess/resourceAccessList.xhtml"/>
                </h:form>
            </div>
        </div>

        <style type="text/css">
            .table-col{
                width: 25%;
            }
        </style>

    </ui:define>
</ui:composition>
