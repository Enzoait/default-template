<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      lang="en">

<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <link rel="shortcut icon" href="/images/favicon.png"/>
    </f:facet>

    <title><ui:insert name="title">Login - Live demo</ui:insert></title>
    <meta name="description" content="Say goodbye to Lengthy application development Cycles!"/>
    <meta name="keywords" content="Low-Code, Java, Reactjs, JSF, Primefaces"/>
    <meta name="author" content="Katappult"/>

    <h:outputScript name="js/layout.js" library="siberia-layout" />
    <h:outputScript name="js/prism.js" library="siberia-layout"/>

    <link rel="preconnect" href="https://fonts.gstatic.com"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;family=Roboto:wght@100;300;400;500;700;900&amp;family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>

    <link href="css/primeicons.css?v=#{userSessionMap.applicationVersion}" rel="stylesheet" />
    <link href="css/primeflex.min.css?v=#{userSessionMap.applicationVersion}" rel="stylesheet" />
    <link href="css/layout-light.css?v=#{userSessionMap.applicationVersion}" rel="stylesheet" />
    <link href="css/custom.css?v=#{userSessionMap.applicationVersion}" rel="stylesheet" />
    <link href="css/responsive.css??v=#{userSessionMap.applicationVersion}" rel="stylesheet" />
    <link rel="manifest" href="/manifest.json"/>

    <ui:insert name="head"/>
</h:head>

<h:body>
    <div class="layout-wrapper layout-light layout-horizontal k-root-layout">
        <ui:insert name="content"/>
    </div>

    <h:outputStylesheet name="css/primeicons.css" library="siberia-layout"/>
    <h:outputStylesheet name="css/primeflex.min.css" library="siberia-layout"/>
    <h:outputStylesheet name="css/layout-light.css" library="siberia-layout" />
</h:body>

</html>
